<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>西邮图书馆-登陆</title>
	<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="ui_login">
		<div class="ui_head">
			<img src="img/2.png"><span class="ui_logo">西邮图书馆</span>
		</div>
		<div class="input_div">
			<div class="input_text">
				<label>账号:</label><input type="text" id="username" value="">
			</div>
			<div class="input_text">
				<label>密码:</label><input type="password" id="password" value="">
			</div>
			<div class="remember_password" id="remember">
				<div class="out_cirle"><div class="inner_cirle" id="cirle"></div></div>
				<label>记住密码</label>
			</div>
			<p class="btn_land" id="land">登陆</p>
			<p class="search_lib" id="search">图书搜索</p>
		</div>
		<p class="foot">西安邮电大学移动应用开发实验室</p>
	</div>
</body>
</html>
